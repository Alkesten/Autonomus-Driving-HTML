<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Remote Control</title>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
<script src='js/app.js'></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css' rel='stylesheet' type='text/css'>
<link href='css/normalize.css' rel='stylesheet' type='text/css'>
<link href='css/style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<ul class='tabs'>
  <li class="tab active" data-tab="manual">Manual</li>
  <li class="tab" data-tab="instruction">Instruction</li>
  <li class="tab" data-tab="output">Output</li>
</ul>
<div class='center-manual tab-content active' id='manual'>
  <button class='blue-button manual-button' id='up'>↑</button>
  <br>
  <div class='middle'>
    <button class='blue-button manual-button left-right' id='left'>←</button>
    <button class='blue-button manual-button left-right' id='right'>→</button>
    <br>
  </div>
  <button class='blue-button manual-button' type='button' id='down'>↓</button>
</div>
<div class='tab-content' id='instruction'> 
  <!--
			<button class='instruction-button blue-button' id='left'>Turn Left</button></br>
			<button class='instruction-button blue-button' id='right'>Turn Right</button></br>
			<button class='instruction-button blue-button' id='park'>Park</button></br>
				
			<input type='button' class='queue-button' name='add' value='+' onclick='startQueu()'/>
			<input type='button' class='queue-button' name='start' value='&#9658' onclick='startQueu()'()"/>
			-->
  
  <button class='execute center-instruction-buttons'><i class="fa fa-play"></i></button>
  <button class='brake center-instruction-buttons'><i class="fa fa-stop"></i></button>
  <div class='queue-container'> <span class='queue-header'>
    <h2>Queue</h2>
    <button class='queue-add'>+</button>
    </span>
    <div class='queue-options'>
      <ul>
        <li class='add-instruction'><a>Forward</a></li>
        <li class='add-instruction'><a>Backward</a></li>
        <li class='add-instruction'><a>Turn Left</a></li>
        <li class='add-instruction'><a>Turn Right</a></li>
        <li class='add-instruction'><a>Park</a></li>
        <li class='add-instruction'><a>Stop</a></li>
      </ul>
    </div>
    <ul class='queue'>
    </ul>
  </div>
</div>
<div class="center tab-content" id="output">
  <button class="out btn stop">stop</button>
  <br>
  <textarea class="out console" name="outputtext"></textarea>
  <br>
  <div style="width:500px" class="wmfg_layout_1">
    <form method="post" action="">
      <ul class="wmfg_questions">
        <li class="wmfg_q">
          <label class="wmfg_label">please choose desired data</label>
          <table class="wmfg_answers">
            <tr class="wmfg_a">
              <td class="wmfg_a_td"><input type="checkbox" class="wmfg_checkbox" name="checkbox_1" id="checkbox_1" value="value 1" /></td>
              <td><label class="wmfg_label_a" for="checkbox_1">gyroscope</label></td>
            </tr>
            <tr class="wmfg_a">
              <td class="wmfg_a_td"><input type="checkbox" class="wmfg_checkbox" name="checkbox_2" id="checkbox_2" value="value 2" /></td>
              <td><label class="wmfg_label_a" for="checkbox_2">speed</label></td>
            </tr>
            <tr class="wmfg_a">
              <td class="wmfg_a_td"><input type="checkbox" class="wmfg_checkbox" name="checkbox_3" id="checkbox_3" value="value 3" /></td>
              <td><label class="wmfg_label_a" for="checkbox_3">distance</label></td>
            </tr>
          </table>
        </li>
        <li class="wmfg_q">
          <input type="submit" class="wmfg_btn" name="submit_name" id="submit_id" value="request" />
        </li>
      </ul>
    </form>
  </div>
</div>
</body>
</html>
