<!DOCTYPE html>
    <html>
        <head>
            	<meta charset='utf-8'> 
            	<meta name='viewport' content='width=device-width, initial-scale=1'> 
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href='css/normalize.css' rel='stylesheet' type='text/css'>
		<link href='css/style.css' rel='stylesheet' type='text/css'>
        </head>
	<body>
		<ul class='tabs'>
			<li class="tab active" data-tab="manual">Manual</li>
			<li class="tab" data-tab="instruction">Instruction</li>
			<li class="tab" data-tab="output">Output</li>
		</ul>

		<div class='center tab-content active' id='manual'>
			<button class='button' id='up'>↑</button></br>
			<div class='middle'>
				<button class='button left-right' id='left'>←</button>
				<button class='button left-right' id='right'>→</button></br>
			</div>
			<button class='button' type='button' id='down'>↓</button>
		</div>

		<div class='center tab-content' id='instruction'>

			<h1 style= 'font-family: Open Sans, sans-serif'>Instruction Queu </h1>
			<button class='button' style='width: 300px;height: 50px;border: solid;
				background-color: white;' id='forward'>Forward</button></br>
			<button class='button' style='width: 300px;height: 50px;border: solid;
				background-color: white;' id='turn_left'>Turn Left</button></br>
			<button class='button' style='width: 300px;height: 50px;border: solid;
				background-color: white;' id='turn_right'>Turn Right</button></br>
			<button class='button' style='width: 300px;height: 50px;border: solid;
				background-color: white;' id='park'>Park</button></br>
				
			<div class='queu-buttons' style='display: inline'>
				<input type='button' class='queu-buttons' style='float: left; width: 50px' name='add' value='+' onclick='startQueu()'/>
				<input type='button' class='queu-buttons' style='float: left; width: 50px' name='start' value='&#9658' onclick='startQueu()'()"/>
			</div>	

		</div>

		<div class='center tab-content' id='output'>

		<!-- 

		Output Code Here 

		-->

		</div>

		<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
		<script src='js/app.js'></script>

        </body>
</html>
