<!DOCTYPE html>
    <html>
        <head>
            	<meta charset='utf-8'> 
            	<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<link href='css/normalize.css' rel='stylesheet' type='text/css'>
		<link href='css/style.css' rel='stylesheet' type='text/css'>
        </head>
	<body>
		<ul class='tabs'>
			<li class="tab active" data-tab="manual">Manual</li>
			<li class="tab" data-tab="instruction">Instruction</li>
			<li class="tab" data-tab="output">Output</li>
		</ul>

		<div class='center-manual tab-content active' id='manual'>
			<button class='blue-button manual-button' id='up'>↑</button></br>
			<div class='middle'>
				<button class='blue-button manual-button left-right' id='left'>←</button>
				<button class='blue-button manual-button left-right' id='right'>→</button></br>
			</div>
			<button class='blue-button manual-button' type='button' id='down'>↓</button>
		</div>
		<div class='center-instruction tab-content' id='instruction'>
			<button class='instruction-button blue-button' id='left'>Turn Left</button></br>
			<button class='instruction-button blue-button' id='right'>Turn Right</button></br>
			<button class='instruction-button blue-button' id='park'>Park</button></br>
				
			<input type='button' class='queue-button' name='add' value='+' onclick='startQueu()'/>
			<input type='button' class='queue-button' name='start' value='&#9658' onclick='startQueu()'()"/>
				
		</div>
		<div class='center tab-content' id='output'>

		<!-- 

		Output Code Here 

		-->

		</div>

		<script src='js/app.js'></script>
        </body>
</html>
