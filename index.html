<!DOCTYPE html>
    <html>
        <head>
            	<meta charset='utf-8'> 
            	<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<link href='css/normalize.css' rel='stylesheet' type='text/css'>
		<link href='css/style.css' rel='stylesheet' type='text/css'>
        </head>
	<body>
		<ul class='tabs'>
			<li class="tab active" data-tab="manual">Manual</li>
			<li class="tab" data-tab="instruction">Instruction</li>
			<li class="tab" data-tab="output">Output</li>
		</ul>

		<div class='center-manual tab-content active' id='manual'>
			<button class='button-manual' id='up'>↑</button></br>
			<div class='middle'>
				<button class='button-manual left-right' id='left'>←</button>
				<button class='button-manual left-right' id='right'>→</button></br>
			</div>
			<button class='button-manual' type='button' id='down'>↓</button>
		</div>

		<div class='center tab-content' id='instruction'>
			<ul>
				<li class="draggable" class="left ui-state-highlight"><p>Turn Left</p></li>
				<li class="draggable" class="left ui-state-highlight"><p>Turn Right</p></li>
				<li class="draggable" class="left ui-state-highlight"><p>Stop</p></li>
				<li class="draggable" class="left ui-state-highlight"><p>Park</p></li>
			</ul>
 
			<ul class="sortable">
				
			</ul>
		</div>

		<div class='center tab-content' id='output'>

		<!-- 

		Output Code Here 

		-->

		</div>

		<script src='js/app.js'></script>
        </body>
</html>
